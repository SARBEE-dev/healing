<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale = 1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>healingpower.com</title>
<link rel="stylesheet" href="./css/bootstrap.min.css">
<link href="sarbee.css" type="text/css"
rel="stylesheet" >
<link href="register.css" type="text/css"
rel="stylesheet" >

</head>

<body>
<div class="row">
    <div class="col-md-7">
        <h1 class="text-left">healing power registration form</h1>
        <p class="text-left">All your information is secure and no third party
            can have acess to your information</p>

    </div>
    <div class="col-md-5">
        <div class="row">
            <div class="col-md-6">
                <h3 class="text-left">Registration Form</h3>
            </div>
        <div class="col-md-6">
    <span class="glyphicon glyphicon-pencil"></span>
        </div>
        </div>
<hr>
<div class="row">
<label class ="label col-md-2 control-label">Email</label>
<div class="col-md-10">
<input type ="Email" class="form-control" name ="Email" placeholder="enter your email">
</div>
</div>
<div class="row">
<label class="label col-md-2 control-label">Password</label>
<div class="col-md-10">
<input type="password" class="form-control" name="password" placeholder="enter your password">
<input type="checkbox"><small>Remember me</small>
</div>
</div>
<div class="row">
<label class="label col-md-2 control-label">Message</label>
<div class="col-md-10">
<textarea class="form-control"></textarea>
</div>
</div>
<div class="row">
<label class ="label col-md-2 control-label">Gender</label>
<div class="col-md-10">
<input type="radio" name="gn" value="Male"><small>Male</small>
<input type="radio" name="gn" value="Female"><small>Female</small>
</div>
</div>
<a href="#"><div class="btn btn-info">Submit</div></a>
<a href="#"><div class="btn btn-warning">Cancel</div></a>
</div>
    </div>
</div>
<script src="./js/jquery.min.js"></script>
<script src="./js/bootstrap.bundle.min.js"></script>

<script src="form.js"></script>

</body>
    



</html>
